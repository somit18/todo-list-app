<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 To-Do List</h1>

        <form action="/add" method="post">
            <input type="text" name="content" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li class="{{ 'completed' if task[2] == 'complete' else '' }}">
                    {{ task[1] }}
                    {% if task[2] != 'complete' %}
                        <a href="/complete/{{ task[0] }}">✅</a>
                    {% endif %}
                    <a href="/delete/{{ task[0] }}">🗑️</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
